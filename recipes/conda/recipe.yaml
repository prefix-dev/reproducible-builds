# Running pytest requires the inclusion of test files which baloons
# the size of the package; values can be "yes" or "no"
schema_version: 1

context:
  on_win: "SUBDIR in ('win-64', 'win-32')"
  name: conda
  version: 24.5.0
  sha256: 27b9203fbf88a831058cb0ee1e558600b7d9dab248eaa53011c21517296defb2
  run_pytest: no

package:
  name: conda
  version: ${{ version }}

source:
  url: https://github.com/conda/${{ name }}/releases/download/${{ version }}/${{ name }}-${{ version }}.tar.gz
  sha256: 27b9203fbf88a831058cb0ee1e558600b7d9dab248eaa53011c21517296defb2
  file_name: conda-${{ version }}.tar.gz

build:
  # These are present when the new environment is created
  # so we have to exempt them from the list of initial files
  # for conda-build to realize they should be included.
  number: 0
  script:
    - python -m pip install . --no-deps --no-build-isolation -vv && python -m conda init --install
  always_include_files:
    - if: unix
      then: bin/conda
    - if: unix
      then: bin/activate
    - if: unix
      then: bin/deactivate
    - if: win
      then: Scripts/activate.bat
    - if: win
      then: Scripts/activate
    - if: win
      then: Scripts/deactivate

requirements:
  build:
    - if: build_platform != target_platform
      then: python
    - if: build_platform != target_platform
      then: cross-python_${{ target_platform }}
    - if: win
      then: m2-filesystem
    - if: win
      then: m2-bash
    - if: win
      then: m2-base
  host:
    - python
    - pip
    - hatchling >=1.12.2
    - hatch-vcs >=0.2.0
    # for `conda init` in build/script above
    - boltons >=23.0.0
    - menuinst >=2
    - requests >=2.28.0,<3
    - ruamel.yaml >=0.11.14,<0.19
    - tqdm >=4
  run:
    - archspec >=0.2.3
    - boltons >=23.0.0
    - charset-normalizer
    - conda-libmamba-solver >=23.11.0
    - conda-package-handling >=2.2.0
    - distro >=1.5.0
    - frozendict >=2.4.2
    - jsonpatch >=1.32
    - menuinst >=2
    - packaging >=23.0
    - platformdirs >=3.10.0
    - pluggy >=1.0.0
    - pycosat >=0.6.3
    - python
    - requests >=2.28.0,<3
    - ruamel.yaml >=0.11.14,<0.19
    - setuptools >=60.0.0
    - tqdm >=4
    - if: py>=310
      then: truststore >=0.8.0
    - zstandard >=0.19.0
  run_constraints:
    - conda-build >=24.3
    - conda-content-trust >=0.1.1
    - conda-env >=2.6

tests:
  - python:
      imports:
        - conda
        - conda_env
      pip_check: false
  - downstream:
      - if: "python_impl == \"cpython\" and py<311"
        then: conda-smithy
  - files:
      recipe:
        - if: win
          then: test_runner.bat
        - if: unix
          then: test_runner.sh
        - if: win
          then: commands_to_test.bat
        - if: unix
          then: commands_to_test.sh
      source:
        - tests
        - setup.cfg
    requirements:
      run:
        - mock
        - pytest
        - pexpect
        - responses
        - if: win
          then: m2-filesystem
        - if: win
          then: m2-bash
        - if: win
          then: m2-base

about:
  license: BSD-3-Clause
  license_file: LICENSE
  summary: OS-agnostic, system-level binary package and environment manager.
  description: |
    Conda is an open source package management system and environment
    management system for installing multiple versions of software packages
    and their dependencies and switching easily between them. It works on
    Linux, OS X and Windows, and was created for Python programs but can
    package and distribute any software.
  homepage: https://conda.io
  repository: https://github.com/conda/conda
  documentation: https://docs.conda.io/projects/conda/en/stable/

extra:
  recipe-maintainers:
    - dbast
    - isuruf
    - jakirkham
    - jezdez
    - kenodegard
    - mbargull
    - ocefpaf
    - beeankha
