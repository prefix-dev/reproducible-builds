<!DOCTYPE html>
<html>
<head>
    <title>Rebuild Status</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Rebuild Status</h1>
        <div id="plot-container" class="mb-4">
            <!-- Plot will be added here by JavaScript -->
            <canvas id="historicalChart" width="400" height="200"></canvas>
        </div>

        <!-- Reproducibility Percentages -->
        <div class="mb-6">
            <h2 class="text-xl font-bold mb-2">Reproducibility Per Platform</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                
                
                
                
                <div class="bg-white p-4 rounded shadow border border-gray-300">
                    <h3 class="text-lg font-semibold">linux</h3>
                    <p>Total Builds: 1</p>
                    <p>Reproducible Builds: 1</p>
                    <p>Reproducibility: 100.0%</p>
                </div>
                
            </div>
        </div>

        
        <div class="mb-6">
            <h2 class="text-xl font-bold mb-2">linux</h2>
            <table class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">Recipe Name</th>
                        <th class="py-2 px-4 border-b">Build Status</th>
                        <th class="py-2 px-4 border-b">Rebuild Status</th>
                        <th class="py-2 px-4 border-b">Reason</th>
                        <th class="py-2 px-4 border-b">Time</th>
                        <th class="py-2 px-4 border-b">Github Action Link</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr class="bg-green-100">
                        <td class="py-2 px-4 border-b">ca-certificates</td>
                        <td class="py-2 px-4 border-b">success</td>
                        <td class="py-2 px-4 border-b">success</td>
                        <td class="py-2 px-4 border-b"><code>None</code></td>
                        <td class="py-2 px-4 border-b">2024-06-17 15:23:05</td>
                        <td class="py-2 px-4 border-b"><a href="https://github.com/prefix-dev/reproducible-builds/actions/runs/9550117415">url to github actions run</a></td>
                        <!-- <td class="py-2 px-4 border-b">
                            <button class="bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-700" onclick="viewLogs('None')">View Logs</button>
                        </td> -->
                    </tr>
                    
                </tbody>
            </table>
        </div>
        
    </div>

    <!-- Modal for logs -->
    <div id="logModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 hidden">
        <div class="bg-white p-4 rounded shadow-lg max-w-xl w-full">
            <h2 class="text-xl font-bold mb-2">Logs</h2>
            <pre id="logContent" class="bg-gray-200 p-2 rounded h-64 overflow-y-scroll"></pre>
            <button class="bg-red-500 text-white py-1 px-3 rounded hover:bg-red-700 mt-2" onclick="closeModal()">Close</button>
        </div>
    </div>
</body>
</html>
